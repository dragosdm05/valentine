<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Valentine</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family: Arial, sans-serif;
  text-align:center;

  background-image: url('bg.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
}

.card{
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(8px);
  color:white;
  padding:30px;
  border-radius:20px;
  max-width:650px;
}

h1{
  font-size:32px;
  margin-bottom:20px;
}

p{
  font-size:18px;
  line-height:1.5;
}

button{
  padding:15px 30px;
  font-size:18px;
  margin:15px;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#no{
  background:#444;
  color:white;
  position:absolute;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Iubirea mea, vrei să fii Valentine-ul meu? ❤️</h1>

  <p>
    În fiecare zi îmi dau seama cât de mult sens pui în lucrurile mici și cât de ușor devine totul când ești lângă mine.
  </p>

  <button id="yes" onclick="yesClicked()">DA</button>
  <button id="no" onmouseover="moveNo()">NU</button>
</div>

<script>
function yesClicked(){
  document.getElementById("card").innerHTML =
  "<h1>Știam eu ❤️</h1><p>Tu ești alegerea mea, în fiecare zi.</p>";
}

function moveNo(){
  const btn = document.getElementById("no");
  const x = Math.random() * (window.innerWidth - 100);
  const y = Math.random() * (window.innerHeight - 50);
  btn.style.left = x + "px";
  btn.style.top = y + "px";
}
</script>

</body>
</html>
